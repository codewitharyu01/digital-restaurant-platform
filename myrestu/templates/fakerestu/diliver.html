<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasty Byte Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
  





    {%include 'fakerestu/navbar.html'%}
      <h1 class="text-center my-3">Order Now</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3 "> 
        <div class="card bg-dark-subtle text-white" >
          <div class="card-body">
            
              <div class="container1">

        {% if messages %}
        <ul class="messages" style="list-style: none; padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 20px;">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} 

            <form action="{% url 'diliver' %}" method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter Name" name="dilv_name" >
              </div>

              <div class="mb-3">
                <label for="phone">Phone</label>
                <input id="phone" type="text" class="form-control" placeholder="Enter Phone" name="dilv_phone" >
              </div>

              <div class="mb-3">
                                <label for="items">Menu Categories</label>
                                <select value="{{dilv.items}}" name="dilv_items" id="items" class="form-control" placeholder="Choose Categories" >

                                    <option value="Starters">Starters</option>
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                                    <option value="South-Indian">South-Indian</option>
                                    <option value="Chinnese">Chinnese</option>
                                    <option value="Fast Food">Fast Food</option>
                                    <option value="Beverages">Beverages</option>
                                    <option value="Deserts">Deserts</option>

                                </select>           
                            </div>

              

              <div class="mb-3">
                <label for="food">Food item</label>
                <input id="food" type="text" class="form-control" placeholder="Which food item are you selected" name="dilv_food">
              </div>

              <div class="mb-3">
                <label for="pin">Pin Code</label>
                <input id="pin" type="text" class="form-control" placeholder="PinCode" name="dilv_pin">
              </div>

              <div class="mb-3">
                <label for="address">Address</label>
                <textarea name="dilv_address" id="address" rows="5"class="form-control" ></textarea>
              </div>

              <div class="container text-center">
                <button class="btn btn-primary">Submit</button> 
              </div>
             


            </form>
          </div>
        </div>
      </div>
    </div>
