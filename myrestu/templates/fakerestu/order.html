      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu - Exquisite Dining Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc8 100%);
            height: 70vh;
            overflow: hidden;
            padding-bottom: 40px;
        }

        .container {
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-item: flex-start;
            gap: 100px;
            height: 90vh;
            width: 100%;
            padding-bottom: 40px;
            border-radius: 15px;
        }

        /* Left Menu Section */
        .menu-sidebar {
            margin: 0;
            padding: 0; 
            width: 50%;
            background: linear-gradient(180deg, #8B2635 0%, #5c1823 100%);
            padding: 4rem 2rem 4rem 2rem;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            position: relative;
            padding-top: 4px;
            padding-bottom: 4px;
            font-size: 12px;
            border-radius: 15px;
            
          
          
        }

        .menu-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.03)"/></svg>');
            background-size: 30px 30px;
            pointer-events: none;
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 15px;

        }

        .restaurant-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #f5f1e8;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .restaurant-tagline {
            font-size: 1rem;
            color: #d4af37;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .menu-divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 2rem auto;
          
        }

        .menu-list {
            list-style: none;
            position: relative;
            z-index: 1;
            font-size: 14px;
            padding: 6px 10px;
            line-height: 0.8;

    
        }

        .menu-item {
            margin-bottom: 0.4rem;
        }

        .menu-button {
            width: 100%;
            padding: 1.1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #f5f1e8;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #d4af37;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(10px);
        }

        .menu-button:hover::before {
            transform: scaleY(1);
        }

        .menu-button.active {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(255, 255, 255, 0.15));
            border-color: #d4af37;
            color: #d4af37;
            transform: translateX(10px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .menu-button.active::before {
            transform: scaleY(1);
        }

        /* Right Content Section */
        .content-area {
            width: 50%;
            background: #f5f1e8;
            padding: 3rem;
            overflow-y: auto;
            position: relative;
            border-radius: 15px;
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #8B2635;
            margin-bottom: 0.5rem;
            animation: fadeInDown 0.5s ease;
        }

        .category-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.5s ease 0.1s backwards;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.6s ease;
        }

        .food-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: scaleIn 0.4s ease backwards;
        }

        .food-card:nth-child(1) { animation-delay: 0.1s; }
        .food-card:nth-child(2) { animation-delay: 0.2s; }
        .food-card:nth-child(3) { animation-delay: 0.3s; }
        .food-card:nth-child(4) { animation-delay: 0.4s; }
        .food-card:nth-child(5) { animation-delay: 0.5s; }
        .food-card:nth-child(6) { animation-delay: 0.6s; }

        .food-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(139, 38, 53, 0.2);
        }

        .food-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .food-card:hover .food-image {
            transform: scale(1.1);
        }

        .food-info {
            padding: 1.5rem;
        }

        .food-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .food-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .food-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B2635;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #8B2635;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5c1823;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .menu-sidebar,
            .content-area {
                width: 100%;
                height: 50vh;
            }

            .restaurant-name {
                font-size: 2rem;
            }

            .menu-button {
                font-size: 1.2rem;
                padding: 1rem 1.5rem;
            }

            .category-title {
                font-size: 2rem;
            }

            .food-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                        name: "Jalebi",
                        description: "Crispy orange spirals soaked in sugar syrup",
                        price: "₹50",
                        image: "https://th.bing.com/th/id/OIP.oQI--Mlcl-PBOO4oPYR2QAHaE8?w=288&h=192&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1"
                    }
                ]
            }
        };

        // Function to render category content
        function renderCategory(category) {
            const data = menuData[category];
            const contentArea = document.getElementById('content-area');
            
            let html = `
                <h2 class="category-title">${data.title}</h2>
                <p class="category-description">${data.description}</p>
                <div class="food-grid">
            `;
            
            data.items.forEach(item => {
                html += `
                    <div class="food-card">
                        <img src="${item.image}" alt="${item.name}" class="food-image">
                        <div class="food-info">
                            <h3 class="food-name">${item.name}</h3>
                            <p class="food-description">${item.description}</p>
                            <div class="food-price">${item.price}</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contentArea.innerHTML = html;
        }

        // Add click event listeners to menu buttons
        const menuButtons = document.querySelectorAll('.menu-button');
        menuButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                menuButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get category and render content
                const category = this.getAttribute('data-category');
                renderCategory(category);
            });
        });

        // Initialize with first category (Starters)
        renderCategory('starters');
    </script>
